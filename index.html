<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Ventas - Auditoría y Reportes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsPDF y autoTable desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Control de Ventas — Auditoría y Reportes</h1>

    <section class="card">
      <h2>Asignar producto a vendedor</h2>
      <form id="form-assign">
        <label>Producto: <input type="text" id="assign-product" required></label>
        <label>Vendedor: <input type="text" id="assign-seller" required></label>
        <label>Asignado por: <input type="text" id="assign-by" required></label>
        <label>Nota (opcional): <input type="text" id="assign-note"></label>
        <button type="submit">Asignar producto</button>
      </form>
    </section>

    <section class="card">
      <h2>Registrar entrada / liquidación</h2>
      <form id="form-movement">
        <label>Producto: <input type="text" id="mov-product" required></label>
        <label>Cantidad: <input type="number" id="mov-qty" required value="1"></label>
        <label>Tipo:
          <select id="mov-type">
            <option value="entrada">entrada</option>
            <option value="salida">salida</option>
            <option value="liquidacion">liquidacion</option>
          </select>
        </label>
        <label>Registrado por: <input type="text" id="mov-user" required></label>
        <label>Referencia (opcional): <input type="text" id="mov-ref"></label>
        <button type="submit">Registrar movimiento</button>
      </form>
    </section>

    <section class="card">
      <h2>Filtrar y exportar reporte</h2>
      <label>Desde: <input type="date" id="filter-from"></label>
      <label>Hasta: <input type="date" id="filter-to"></label>
      <button id="btn-filter">Aplicar filtro</button>
      <button id="btn-clear">Limpiar filtro</button>
      <button id="btn-export">Exportar PDF</button>
    </section>

    <section class="card">
      <h2>Asignaciones</h2>
      <table id="table-assignments" class="data-table">
        <thead>
          <tr><th>Fecha</th><th>Producto</th><th>Vendedor</th><th>Asignado por</th><th>Nota</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Movimientos</h2>
      <table id="table-movements" class="data-table">
        <thead>
          <tr><th>Fecha</th><th>Producto</th><th>Cantidad</th><th>Tipo</th><th>Usuario</th><th>Referencia</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
